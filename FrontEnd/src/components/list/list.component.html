<div *ngIf="(dataLoading == false) && (pageData.length > 0) && (error == false)">
  <table id="table1">
    <tr *ngFor="let d of pageData">
      <td>{{ d }}</td>
    </tr>
  </table>
  <div id="paging">
    <button mat-button [ngClass]="((i + 1) == page)?'pageNumberHighlighted':'pageNumber'" *ngFor="let p of pages; let i = index" (click)="goToPage(i + 1)">{{i + 1}}</button>
  </div>
</div>
<div class="message" *ngIf="(dataLoading == false) && (pageData.length == 0) && (error == false)">
  <h4>No jobs found.</h4>
</div>
<div class="message" *ngIf="error == true">
  <h4>An error occurred while retrieving jobs from the server.  Please try again later.</h4>
</div>

<div id="spinner" *ngIf="(dataLoading == true) && (error == false)">
  <mat-spinner></mat-spinner>
</div>
